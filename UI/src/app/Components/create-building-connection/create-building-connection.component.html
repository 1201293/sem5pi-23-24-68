<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-building-connection.component.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Building Connection</h1>
        <form (ngSubmit)="createBuildingConnection()">
            <div class="form-group">
                <label for="floor1Id">Floor1Id:</label>
                <select id="floor1Id" name="floor1Id" class="form-control" [(ngModel)]="buildingconnection.floorId" required>
                  <option *ngFor="let floor of floors$ |async" [value]="floor.id">{{ floor.code }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="floor2Id">Floor1Id:</label>
                <select id="floor2Id" name="floor2Id" class="form-control" [(ngModel)]="floor.buildingId" required>
                  <option *ngFor="let floor of floors$ |async" [value]="floor.id">{{ floor.code }}</option>
                </select>
            </div>

            <button type="submit">Create Building Connection</button>
        </form>
    </div>
</body>
</html>
