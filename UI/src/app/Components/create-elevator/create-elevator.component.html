<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-elevator.component.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Elevator</h1>
        <form (ngSubmit) = "buildingMenu()">
            <div class = "form-group1" [ngClass] = "{ 'on': menuBuilding }">
                <label for="building">Building:</label>
                <select id="building" name="building" class="form-control" [(ngModel)]="elevator.buildingId" required>
                  <option *ngFor="let building of buildings$ |async" [value]="building.id">{{ building.code }}</option>
                </select>
                <div id="submit" style="text-align: center; padding: 10px;"><button type="submit">List Floor</button></div>
            </div>
        </form>
        <form (ngSubmit) = "floorMenu()">
            <div class="form-group2" [ngClass] = "{'off': menuFloors}">
                <label>Floors:</label>
                <div *ngFor="let floor of floors">
                    <label>
                        <input type="checkbox" [(ngModel)]="floor.isChecked" [ngModelOptions]="{standalone: true}"> {{ floor.number }}
                    </label>
                </div>
                <div id="submit" style="text-align: center; padding: 10px;"><button type="submit" (click)="extractCheckedFloorIds()">List Floor</button></div>
            </div>
        </form>
        <form (ngSubmit)="createElevator()">
            <div class="form-group3" [ngClass] = "{'off': menuElevator}">
                <label for="code">Code:</label>
                <textarea id="code" name="code" [(ngModel)]="elevator.code" rows="1" required></textarea>

                <label for="brand">Brand:</label>
                <textarea id="brand" name="brand" [(ngModel)]="elevator.brand" rows="1" required></textarea>

                <label for="model">Model:</label>
                <textarea id="model" name="model" [(ngModel)]="elevator.model" rows="1" required></textarea>

                <label for="serialNumber">Serial Number:</label>
                <textarea id="serialNumber" name="serialNumber" [(ngModel)]="elevator.serialNumber" rows="1" required></textarea>

                <label for="description">Description:</label>
                <textarea id="description" name="description" [(ngModel)]="elevator.description" rows="4" required></textarea>
                <button type="submit">Create Elevator</button>
            </div>
        </form>
    </div>
</body>
</html>


<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Select one building</ng-template>
        <mat-form-field>
          <mat-select name="buildingId" formControlName="firstCtrl">
            <mat-option *ngFor="let building of buildings" [value]="building.id">{{building.code}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Select the floors</ng-template>
            <mat-form-field>
              <mat-select name="floorsIds" formControlName="secondCtrl" multiple>
                <mat-option *ngFor="let floor of floors" [value]="floor.id">{{floor.number}}</mat-option>
              </mat-select>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Fill the rest of the elevator </ng-template>
            <mat-form-field>
                <input name="code" matInput placeholder="Code" formControlName="thirdCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input name="brand" matInput placeholder="Brand" formControlName="fourthCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input name="model" matInput placeholder="Model" formControlName="fifthCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input name="serialNumber" matInput placeholder="Serial Number" formControlName="sixthCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                    <input name="description" matInput placeholder="Description" formControlName="seventhCtrl" required>
                </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Create</ng-template>
      <div>
        <button mat-button (click)="createElevator();stepper.reset()">Create</button>
      </div>
    </mat-step>
</mat-horizontal-stepper>
