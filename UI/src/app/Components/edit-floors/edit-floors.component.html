<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit-floors.component.css">
</head>
<body>
    <div class="container">
        <h1>List the Floors</h1>
        <form (ngSubmit)="toggleInfo()" >
        <div class="form-group" [ngClass]="{  'off': menuBuilding }" >
          <label for="building">Building:</label>
          <select id="building" name="building" class="form-control" [(ngModel)]="buildingId" required>
            <option *ngFor="let building of buildings$ |async" [value]="building.id">{{ building.code }}</option>
          </select>
          <div id="submit" style="text-align: center; padding: 10px;"><button type="submit" (click) ="toggleBoth()">List Floor</button></div>
      </div>
    </form>
    <form (ngSubmit)="editFloor()" [ngClass]="{  'on': menuInfo }">
      <div class="form-group">
          <label for="floor">Floor:</label>
          <select id="floor" name="floor" class="form-control" [(ngModel)]="currentFloor" required>
            <option *ngFor="let floor of floors$ |async" [value]="floor.id">{{ floor.number }}</option>
          </select>
      </div>

      <div class="form-group">
          <label for="number">Floor Number:</label>
          <input type="text" id="number" name="number" value=currentFloor.number [(ngModel)]="floor.number" required>
      </div>

      <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" value=currentFloor.description [(ngModel)]="floor.description"  required></textarea>
      </div>

      <button id="otherBuilding" style="float: left;" (click)="toggleBoth()" >Other Building</button>
      <button type="submit" id="next" style="float: right;" (click)="editFloor()">Edit Floor</button>
  </form>
    </div>
</body>
</html>
